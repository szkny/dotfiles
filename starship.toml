# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout
scan_timeout = 10
command_timeout = 3000

#  or  or 
# ░▒▓ or  or 
#  or 
format = """

[](fg:#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#5588dd fg:#a3aed2)\
$directory\
[](fg:#5588dd bg:#394260)\
$git_branch\
$git_status\
$git_metrics\
[](fg:#394260 bg:#212736)\
$nodejs\
$python\
$terraform\
[](fg:#212736 bg:#1d2230)\
$aws\
[ ](fg:#1d2230)\
$fill$status$cmd_duration$time
$line_break$character"""

# Prompt propaties
[character]
success_symbol    = '[❯](bold #5588dd)'
error_symbol      = '[❯](bold #ee3333)'

[fill]
symbol            = ' '

[line_break]
disabled          = true

[status]
disabled          = false
format            = '[$symbol]($style) '
style             = ''
symbol            = '[✗](bold #ee3333)'
# success_symbol  = '[✓](bold #33bb33)'
success_symbol    = ''
map_symbol        = true

[cmd_duration]
disabled          = false
format            = '[⏳$duration]($style) '
style             = "#ffff33"
min_time          = 2000
show_milliseconds = false

[time]
disabled    = false
time_format = "%R" # Hour:Minute Format
style       = "bg:#1d2230"
format      = '[[  $time ](fg:#a0a9cb bg:none)]($style)'

[directory]
style             = "fg:#e3e5e5 bg:#5588dd"
format            = "[ $path ]($style)"
home_symbol       = "~"
truncation_symbol = "…/"
truncation_length = 3
truncate_to_repo  = true
read_only         = '🔒'

[directory.substitutions]
"Documents"       = " "
"Downloads"       = " "
"Music"           = " "
"Pictures"        = " "

[git_branch]
symbol            = " "
style             = "bg:#394260"
format            = '[[ $symbol$branch ](fg:#5588dd bg:#394260)]($style)'

[git_status]
style             = "bg:#394260"
format            = '[[($all_status$ahead_behind )](fg:#5588dd bg:#394260)]($style)'

[git_metrics]
disabled = false
added_style = "bold fg:#559955 bg:#394260"
deleted_style = "bold fg:#aa5555 bg:#394260"
only_nonzero_diffs = true
format            = '([+$added ]($added_style))([-$deleted]($deleted_style))'

[nodejs]
symbol      = " "
style       = "bg:#212736"
format      = '[[ $symbol($version) ](fg:#5588dd bg:#212736)]($style)'

[python]
symbol      = " "
style       = "bg:#212736"
format      = '[[ $symbol($version) ](fg:#5588dd bg:#212736)]($style)'

[terraform]
symbol      = "💠 "
style       = "bg:#212736"
format      = '[[ $symbol($version) ](fg:#5588dd bg:#212736)]($style)'

[aws]
symbol      = '  '
style       = 'bg:#1d2230'
# format    = 'on [$symbol$profile]($style) '
format      = '[[ $symbol$profile ](fg:#a0a9cb bg:#1d2230)]($style)'

