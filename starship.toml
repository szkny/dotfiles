# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout
scan_timeout = 10
command_timeout = 3000

format = '$all$character'
right_format = '$status$cmd_duration$time'

# Prompt character
[character]
success_symbol = '[❯](bold green)'
error_symbol = '[❯](bold red)'

# Direcotry
[directory]
disabled = false
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold underline white'
truncation_length = 100
truncation_symbol = ''
truncate_to_repo = true
read_only_style = 'red'
read_only = '🔒'

# Git branch
[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
style = 'bold purple'
symbol = " "
ignore_branches = []

[status]
disabled = false
format = '[$symbol]($style) '
style = ''
symbol = '[✗](bold red)'
# success_symbol = '[✓](bold green)'
success_symbol = ''
map_symbol = true

# Current time
[time]
disabled = false
format = '[$time ]($style) '
style = 'blue'
time_format = '%T'
# time_format = '%m/%d %a %T'
utc_time_offset = '+9'
time_range = '00:00:00-23:59:59'

# Command duration time
[cmd_duration]
disabled = false
format = '[⏳ $duration]($style) '
style = "yellow"
min_time = 2000
show_milliseconds = false

# Package module
[package]
disabled = false
format = 'is [$symbol$version]($style) '
symbol = '📦 '
style = '208'

# Node.js
[nodejs]
disabled = false
format = 'via [$symbol$version](green) '
symbol = " "

# AWS
[aws]
disabled = false
format = 'on [$symbol$profile \($region\)]($style) '
style = 'bold blue'
symbol = '☁️ '

