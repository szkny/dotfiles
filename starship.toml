# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout
scan_timeout = 10
command_timeout = 3000

#  or  or 
format = """
[░▒▓](#a3aed2)\
[  ](bg:#a3aed2 fg:#090c0c)\
[](bg:#769ff0 fg:#a3aed2)\
$directory\
[](fg:#769ff0 bg:#394260)\
$git_branch\
$git_status\
[](fg:#394260 bg:#212736)\
$nodejs\
$python\
$terraform\
[](fg:#212736 bg:#1d2230)\
$aws\
[ ](fg:#1d2230)\
\n$character"""
# format = '$all$character'
right_format = '$status$cmd_duration$time'

# Prompt character
[character]
success_symbol = '[❯](bold #33bb33)'
error_symbol = '[❯](bold #ee3333)'

# # Direcotry
# [directory]
# disabled = false
# format = '[$path]($style)[$read_only]($read_only_style) '
# style = 'bold #77c8ff'
# truncation_length = 100
# truncation_symbol = "…/"
# truncate_to_repo = true
# read_only = '🔒'
#
# # Git branch
# [git_branch]
# format = 'on [$symbol$branch(:$remote_branch)]($style) '
# style = 'bold #dd88cc'
# symbol = " "
# ignore_branches = []

[status]
disabled = false
format = '[$symbol]($style) '
style = ''
symbol = '[✗](bold #ee3333)'
# success_symbol = '[✓](bold #33bb33)'
success_symbol = ''
map_symbol = true

# Command duration time
[cmd_duration]
disabled = false
format = '[⏳ $duration]($style) '
style = "#ffff33"
min_time = 2000
show_milliseconds = false

# # Package module
# [package]
# disabled = false
# format = 'is [$symbol$version]($style) '
# symbol = '📦 '
# style = '#eeaa44'
#
# # Node.js
# [nodejs]
# disabled = false
# format = 'via [$symbol$version](#33bb33) '
# symbol = " "
#
# # AWS
# [aws]
# disabled = false
# format = 'on [$symbol$profile \($region\)]($style) '
# style = 'bold #33aaff'
# symbol = '☁️ '

[directory]
style = "fg:#e3e5e5 bg:#769ff0"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#394260"
format = '[[ $symbol $branch ](fg:#769ff0 bg:#394260)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](fg:#769ff0 bg:#394260)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[python]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](fg:#769ff0 bg:#212736)]($style)'

[aws]
symbol = ''
style = 'bg:#1d2230'
# format = 'on [$symbol$profile]($style) '
format = '[[ $symbol$profile ](fg:#a0a9cb bg:#1d2230)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

