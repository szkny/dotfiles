# Get editor completions based on the config schema
'$schema' = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Timeout
scan_timeout = 10
command_timeout = 3000

format = '$all$character'
right_format = '$status$cmd_duration$time'

# Prompt character
[character]
success_symbol = '[â¯](bold #33bb33)'
error_symbol = '[â¯](bold #ee3333)'

# Direcotry
[directory]
disabled = false
format = '[$path]($style)[$read_only]($read_only_style) '
style = 'bold #77c8ff'
truncation_length = 100
truncation_symbol = ''
truncate_to_repo = true
read_only_style = '#ee3333'
read_only = 'ğŸ”’'

# Git branch
[git_branch]
format = 'on [$symbol$branch(:$remote_branch)]($style) '
style = 'bold #dd88cc'
symbol = "î‚  "
ignore_branches = []

[status]
disabled = false
format = '[$symbol]($style) '
style = ''
symbol = '[âœ—](bold #ee3333)'
# success_symbol = '[âœ“](bold #33bb33)'
success_symbol = ''
map_symbol = true

# Current time
[time]
disabled = false
format = '[$time ï€—]($style) '
style = '#33aaff'
time_format = '%T'
# time_format = '%m/%d %a %T'
utc_time_offset = '+9'
time_range = '00:00:00-23:59:59'

# Command duration time
[cmd_duration]
disabled = false
format = '[â³ $duration]($style) '
style = "#ffff33"
min_time = 2000
show_milliseconds = false

# Package module
[package]
disabled = false
format = 'is [$symbol$version]($style) '
symbol = 'ğŸ“¦ '
style = '#eeaa44'

# Node.js
[nodejs]
disabled = false
format = 'via [$symbol$version](#33bb33) '
symbol = "îœ˜ "

# AWS
[aws]
disabled = false
format = 'on [$symbol$profile \($region\)]($style) '
style = 'bold #33aaff'
