# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ウィンドウを閉じた際にインデックスを振り直す
set -g renumber-windows on

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# 新規ウィンドウを作成する
bind n new-window

# v でペインを縦に分割する
bind v split-window -h -c "#{pane_current_path}"

# s でペインを横に分割する
bind s split-window -v -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# ターミナルカラー
set -g default-terminal "screen-256color"
set -sa terminal-features ',screen-256color:RGB'

# ステータスバーを設定する
set -g status-position top
set -g status-justify left
set -g status-bg default
set -g status-style bg=default
set -g status-interval 1
set -g visual-activity off
setw -g monitor-activity on
## 左側の設定
set -g status-left "#[fg=#a0a9cb]  #I-#P   "
## 右側の設定
set -g status-right "\
#[fg=#a0a9cb]  \
#[fg=#a0a9cb]%Y-%m-%d(%a) \
#[fg=#a0a9cb]  \
#[fg=#a0a9cb]%H:%M "
## アクティブウィンドウの設定
setw -g window-status-current-format '\
#[fg=#394250]#[bg=default]#[bg=#394250]#[fg=#aaee66]\
 #I#[fg=#aaaa99]:#[fg=#ddddee]#[bold]#W#[none]#[fg=#aaaa99]\
#F#[fg=#394250]#[bg=default]'
## 非アクティブウィンドウの設定
setw -g window-status-format '\
#[bg=default]#[fg=#888888]  #I:#W#F '
setw -g window-status-bell-style "bg=#aaaa99"

# ペインボーダーの設定
set -g pane-border-style "fg=#555555"
set -g pane-active-border-style "fg=#5588dd"
# set -g pane-border-status bottom
# # set -g pane-border-format "#[fg=black,bg=blue] #P #(tmux-pane-border '#{pane_current_path}')"

## カレントディレクトリにウインドウ名を修正
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Vim/Neovimにカーソルフォーカス情報を渡す
set -g focus-events on

