# prefixキーをC-aに変更する
set -g prefix C-a

# C-bのキーバインドを解除する
unbind C-b

# 履歴の長さ
set -g history-limit 50000

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# ウィンドウを閉じた際にインデックスを振り直す
set -g renumber-windows on

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# C-a*2でtmux内のプログラムにC-aを送る
bind C-a send-prefix

# 新規ウィンドウを作成する
bind n new-window

# v でペインを縦に分割する
bind v split-window -h -c "#{pane_current_path}"

# s でペインを横に分割する
bind s split-window -v -c "#{pane_current_path}"

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ペインを入れ替える
bind    Up   swap-pane -U
bind    Down swap-pane -D

# ウィンドウを入れ替える
bind -r Left  swap-window -t -1 \; select-window -t :-
bind -r Right swap-window -t +1 \; select-window -t :+

# synchronize panes toggle
bind C-s setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

# マウス操作を有効にする
setw -g mouse on

# ターミナルカラー
set -g default-terminal "screen-256color"
set -sa terminal-features ",screen-256color:RGB"

# ステータスバーを設定する
set -g status-position bottom
set -g status-justify left
set -g status-bg default
set -g status-style bg=default
set -g status-interval 1
set -g visual-activity off
setw -g monitor-activity on
## 左側の設定
set -g status-left ""
## 右側の設定
set -g status-right "#[fg=#a0a9cb]  %Y-%m-%d(%a)   %H:%M "
## アクティブウィンドウの設定
setw -g window-status-current-format "\
#[fg=#30354d]#[bg=#88aaff]  #[bold]#I \
#[bg=#30354d]#[fg=#e3e3f8]#[bold] #W \
#[bg=default]  "
## 非アクティブウィンドウの設定
setw -g window-status-format "\
#[bg=default]#[fg=#a0a9cb]  #I: #W \
#{?window_last_flag,\
#{?window_activity_flag,#[bold]#[fg=#aaaabb],},\
#{?window_activity_flag,#[bold]#[fg=#aaaabb], }\
} "
setw -g window-status-activity-style bg=default

# ペインボーダーの設定
set -g pane-border-style "fg=#555555"
set -g pane-active-border-style "fg=#5588dd"
# set -g pane-border-status bottom
# set -g pane-border-format "#[fg=black,bg=blue] #P #(tmux-pane-border "#{pane_current_path}")"

## カレントディレクトリにウインドウ名を修正
set -g automatic-rename on
set -g automatic-rename-format "#{b:pane_current_path}"
# set -g automatic-rename-format "#{=18:#{b:pane_current_path}}"

# コピーモードを設定する
if "which clip.exe" "bind-key -T copy-mode-vi y     send-keys -X copy-pipe-and-cancel 'clip.exe'"
if "which clip.exe" "bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'clip.exe'"
## viのキーバインドを使用する
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind p paste-buffer
## マウスドラッグ時にコピーモードを終了させない
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-selection
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection
## コピーモードのハイライトカラーを変更する
setw -g mode-style "fg=#ffffff,bg=#334f7a"

# Vim/Neovimにカーソルフォーカス情報を渡す
set -g focus-events on

# List of plugins
set -g @plugin "tmux-plugins/tpm"

set -g @plugin "sainnhe/tmux-fzf"
TMUX_FZF_LAUNCH_KEY="C-f"

# set -g @plugin "tmux-plugins/tmux-cpu"
# set -g status-right "#[fg=#a0a9cb] #{cpu_icon} #{cpu_percentage}   %Y-%m-%d(%a)   %H:%M "
# set -g @cpu_low_icon "="
# set -g @cpu_percentage_format "%.1f%%"

set -g @plugin "Morantron/tmux-fingers"
set -g @fingers-key f

# tpmの初期化
run "~/.tmux/plugins/tpm/tpm"

